<!DOCTYPE html>
<html>
<head>
	<title>ES6 class类</title>
	<script type="text/javascript">
		//在前面的章节中我们看到了JavaScript的对象模型是基于原型实现的，特点是简单，缺点是理解起来比传统的类－实例模型要困难，最大的缺点是继承的实现需要编写大量代码，并且需要正确实现原型链。

		//有没有更简单的写法？有！
		//新的关键字class从ES6开始正式被引入到JavaScript中。class的目的就是让定义类更简单。

		//我们先回顾用函数实现Student的方法：
		/*
		function Student(name) {
		    this.name = name;
		    this.age = age;
		}

		Student.prototype.hello = function () {
		    alert('Hello, ' + this.name + '!');
		}
		*/

		//如果用新的class关键字来编写Student，可以这样写：
		class Student {
		    constructor(name,age) {
		        this.name = name;
		        this.age = age;
		    }

		    hello() {
		        console.log('你好, ' + this.name + '同学，你今年'+ this.age +'岁');
		    }
		}

		//比较一下就可以发现，class的定义包含了构造函数constructor和定义在原型对象上的函数hello()（注意没有function关键字），这样就避免了Student.prototype.hello = function () {...}这样分散的代码。

		//最后，创建一个Student对象代码和前面章节完全一样：
		var xiaoming = new Student('小明',8);
		xiaoming.hello();


		//class继承
		//用class定义对象的另一个巨大的好处是继承更方便了。想一想我们从Student派生一个PrimaryStudent需要编写的代码量。现在，原型继承的中间对象，原型对象的构造函数等等都不需要考虑了，直接通过extends来实现：

		class PrimaryStudent extends Student {
		    constructor(name, age,grade) {
		        super(name,age); // 记得用super调用父类的构造方法!
		        this.grade = grade;
		    }

		    myGrade() {
		        console.log('你好, ' + this.name + '同学，你今年'+ this.age +'岁,你在'+ this.grade +'年级');
		    }
		}

		var xiaohong = new PrimaryStudent('小红',10,2);
		xiaohong.hello();
		xiaohong.myGrade();

		/*注意PrimaryStudent的定义也是class关键字实现的，而extends则表示原型链对象来自Student。子类的构造函数可能会与父类不太相同，例如，PrimaryStudent需要name和grade两个参数，并且需要通过super(name)来调用父类的构造函数，否则父类的name属性无法正常初始化。

		PrimaryStudent已经自动获得了父类Student的hello方法，我们又在子类中定义了新的myGrade方法。

		ES6引入的class和原有的JavaScript原型继承有什么区别呢？实际上它们没有任何区别，class的作用就是让JavaScript引擎去实现原来需要我们自己编写的原型链代码。简而言之，用class的好处就是极大地简化了原型链代码。

		你一定会问，class这么好用，能不能现在就用上？

		现在用还早了点，因为不是所有的主流浏览器都支持ES6的class。如果一定要现在就用上，就需要一个工具把class代码转换为传统的prototype代码，可以试试Babel(https://babeljs.io/)这个工具。*/



		/*总结

		1、class定义包含了构造函数constructor和定义在原型对象上的函数

		2、class继承使用 extends ，在子类的构造函数内使用super继承父类的属性
			
			使用方法：
			class 子类 extends 父类{
				constructor(父类属性1，子类属性){
					super(父类属性1)
					this.子类属性 = 子类属性;
				}
				子类方法(){
					
				}
			}

		*/
		
	</script>
