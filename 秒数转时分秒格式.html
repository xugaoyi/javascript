<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>秒数转时分秒格式</title>
</head>
<body>
  <input type="number" placeholder="输入以秒为单位的数字" id="inp">秒</br></br>
  结果:
  <textarea id="txtar" cols="30" rows="5"  readonly="readonly" placeholder="输出结果"></textarea>

  <script>
    function format(interval) { // 时间格式转换
      interval = interval | 0 // 向下取整
      const hour = this._pad(interval / 60 / 60 | 0)
      const minute = this._pad(interval / 60 % 60 | 0)
      const second = this._pad(interval % 60)
      return `${hour}:${minute}:${second}`
    }
    function _pad(num, n = 2) { // 不满n位数时补 0
      let len = num.toString().length
      while (len < n) {
        num = '0' + num
        len++
      }
      return num
    }

    // 使用
    let inp = document.querySelector('#inp');
    let txtar = document.querySelector('#txtar');

    inp.oninput = function () {
      txtar.value = format(inp.value);
    }

  </script>
</body>

</html>
