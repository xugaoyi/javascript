<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖和节流</title>
  <style>
    div{height:150px;line-height:150px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;}
  </style>
</head>

<body>

  <h2>防抖</h2>
  <div id="content"></div>
  <h2>节流</h2>
  <div id="content2"></div>

  <script>
    let num = 1;
    let content = document.getElementById('content');

    function count() {
      content.innerHTML = num++;
    };
    content.onmousemove = debounce(count, 500);

    // 防抖函数
    function debounce(func, wait) {
      let timeout = null;
      return function () {
        let context = this;
        let args = arguments;
        if (timeout) clearTimeout(timeout);
        timeout = setTimeout(() => {
          func.apply(context, args)
        }, wait);
      }
    }





    let num2 = 1;
    let content2 = document.getElementById('content2');

    function count2() {
      content2.innerHTML = num2++;
    };
    content2.onmousemove = throttle(count2, 500);

    // 节流函数
    function throttle(func, wait) {
      let timeout = null;
      return function () {
        let context = this;
        let args = arguments;
        if (!timeout) {
          timeout = setTimeout(() => {
            timeout = null;
            func.apply(context, args)
          }, wait)
        }

      }
    }
  </script>
</body>

</html>
