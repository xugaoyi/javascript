	<title>高阶函数之数组方法map()与reduce()</title>
	<script type="text/javascript">
		// 高阶函数：
		// 函数接收另一个函数作为参数，称之为高阶函数
		function add(x, y, f) {
		    return f(x) + f(y);
		}
		let x = add(-5, 6, Math.abs); 
		console.log(x); // 11


		// 数组的map()方法为封装好的高阶函数
		function pow(x) {
		    return x * x;
		}
		let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
		let results = arr.map(pow); 
		console.log(results); // [1, 4, 9, 16, 25, 36, 49, 64, 81]

		// 把数组的每一项变为字符串
		let arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
		console.log(arr2.map(String)); // ['1', '2', '3', '4', '5', '6', '7', '8', '9']
		//同理反之 arr2.map(Number)


		// 数组的reduce()方法为封装好的高阶函数：

		// 数组的每项求和
		let arr3 = [1, 2, 3, 4];
		let arr4 = arr3.reduce(function (x, y) {
		    return x + y;
		}); 
		console.log(arr4); // 10

		// 数组的每项求积
		let arr5 = [1, 2, 3, 4];
		let arr6 = arr5.reduce(function (x, y) {
		    return x * y;
		}); 
		console.log(arr6); // 24


		// 把[1, 3, 5, 7, 9] 变换成整数13579
		let arr7 = [1, 3, 5, 7, 9];
		let arr8 = arr7.reduce(function (x, y) {
		    return x * 10 + y;
		}); 
		console.log(arr8); // 13579


		// 不使用parseInt()函数，利用map和reduce实现将字符串转为数字
		function string2int(s) {
			return s.split('').map(x=>{return x*1;}).reduce((x,y)=>{return x*10+y;});
		}

		console.log(string2int('12345')); // 数字12345
